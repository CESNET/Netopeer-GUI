<span ng-if="showAddKey && jsonEditable">

	<span ng-show="$parent.type !== 'List' && $parent.type !== 'Array'">
		<input placeholder="Name" type="text"
					 class="form-control input-sm addItemKeyInput" ng-model="$parent.keyName" autocomplete="off" uib-typeahead="subchild for subchild in getAvailableNodeNames(key, child, $parent)" 					 ng-blur="changeParentKeyName($parent.keyName, child, $parent)"
				/> :
	</span>

	<select ng-model="$parent.valueType" ng-options="option for option in valueTypes" class="form-control input-sm" ng-show="$parent.type !== 'List' && $parent.type !== 'Array'" ng-init="initParentValueType($parent)"></select>

	<span ng-show="$parent.valueType !== 'Object' && $parent.valueType !== 'List' && $parent.valueType !== 'Array' && $parent.valueType !== 'string:Object' && $parent.valueType !== 'string:List' && $parent.valueType !== 'string:Array' && $parent.type !== 'List'">
		<input type="text" ng-model="$parent.valueName" ng-model-onblur placeholder="Empty">
	</span>

	<!--ng-if="$parent.valueType !== 'string:Enumeration' && $parent.valueType !== 'string:Boolean' && $parent.valueType !== 'string:Number' && $parent.valueType !== 'Enumeration' && $parent.valueType !== 'Boolean' && $parent.valueType !== 'Number'"-->

	<!--<span ng-if="$parent.valueType == 'string:Enumeration' || $parent.valueType == 'Enumeration'">-->
		<!--<select ng-model="$parent.valueName" ng-model-onblur ng-options="option for option in getEnumValues(key, child, $parent) track by option"></select>-->
	<!--</span>-->

	<!--<span ng-if="$parent.valueType == 'string:Boolean' || $parent.valueType == 'Boolean'">-->
		<!--<input type="checkbox" ng-model="$parent.valueName" ng-model-onblur>-->
	<!--</span>-->

	<!--<span ng-if="$parent.valueType == 'string:Number' || $parent.valueType == 'Number'">-->
		<!--<input type="number" ng-model="$parent.valueName" ng-model-onblur>-->
	<!--</span>-->


	<button class="btn btn-primary btn-sm" ng-click="addItem(key, child, $parent)">
		Add
	</button>
	<button class="btn btn-default btn-sm" ng-click="$parent.showAddKey=false">
		Cancel
	</button>
</span>
<span ng-if="!showAddKey">
	<button class="addObjectItemBtn" ng-click="$parent.showAddKey = true">
		<i class="fa fa-plus" ng-if="$parent.type !== 'List'"></i>
		<i class="fa fa-plus-circle" ng-if="$parent.type === 'List' "></i>
	</button>
</span>
