<h1 class="left">{{ rpcName || 'Config &amp; State data' }}</h1>

<hr class="cleaner" />
<div ng-init="reloadData(false); resetRevisions()">
    <button ng-click="reloadData(false)">reload data</button>
    <button ng-click="download(jsonData)">download as JSON</button>

    <button ng-click="submitConfiguration(jsonData)" ng-if="jsonEditable && !rpcName">Apply changes</button>
    <button ng-click="submitRpc(jsonData)" ng-if="jsonEditable && rpcName">Send RPC</button>
    <button ng-click="commitConfiguration()" ng-if="datastore == 'candidate'">Commit</button>

    <button ng-click="undo()" ng-disabled="hasUndo()" ng-if="jsonEditable">history undo</button>
    <button ng-click="redo()" ng-disabled="hasRedo()" ng-if="jsonEditable">history redo</button>

    <div class="jsonView">
        <json child="jsonData" default-collapsed="false" type="object" hide-collapse="true"></json>
    </div>

    <!--</div>-->
</div>
