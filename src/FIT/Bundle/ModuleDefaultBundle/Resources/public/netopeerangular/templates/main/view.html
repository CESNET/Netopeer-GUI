<h1 class="left">{{ rpcName || 'Config &amp; State data' }}</h1>

<hr class="cleaner" />
<div ng-init="reloadData(false); resetRevisions()">
    <button class="button small" ng-click="reload()">reload data</button>
    <button class="button small" ng-click="download(jsonData)">download as JSON</button>

    <button class="button small" ng-click="submitConfiguration(jsonData)" ng-if="jsonEditable && !rpcName">Apply changes</button>
    <button class="button small" ng-click="submitRpc(jsonData)" ng-if="jsonEditable && rpcName">Send RPC</button>
    <button class="button small" ng-click="commitConfiguration()" ng-if="datastore == 'candidate'">Commit</button>

    <button class="button small" ng-click="undo()" ng-class="{'grey': hasUndo()}" ng-disabled="hasUndo()" ng-if="jsonEditable">history undo</button>
    <button class="button small" ng-click="redo()" ng-class="{'grey': hasRedo()}" ng-disabled="hasRedo()" ng-if="jsonEditable">history redo</button>

    <div class="jsonView">
        <json child="jsonData" default-collapsed="false" type="object" hide-collapse="true"></json>
    </div>

        <!--<textarea id="jsonTextarea" ng-model="jsonString"></textarea>-->

    <!--</div>-->
</div>
