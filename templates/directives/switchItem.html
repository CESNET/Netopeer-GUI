<span ng-switch on="getType(key, val, child)">
	<json ng-switch-when="Object" child="val" type="object" default-collapsed="defaultCollapsed"></json>
	<json ng-switch-when="Array" child="val" type="array" default-collapsed="defaultCollapsed"></json>

	<span ng-switch-when="Boolean" type="boolean">
		<input type="checkbox" ng-model="val" ng-model-onblur ng-change="changeValue(child, key, val)" ng-if="isConfig(key, child)">
		<span class="val" ng-if="!isConfig(key, child)">{{ val }}</span>
	</span>
	<span ng-switch-when="Number" type="number">
		<input type="number" ng-model="val" ng-model-onblur ng-change="changeValue(child, key, val)" ng-if="isConfig(key, child)">
		<span class="val" ng-if="!isConfig(key, child)">{{ val }}</span>
	</span>
	<span ng-switch-default class="jsonLiteral">
		<input type="text" ng-model="val" placeholder="Empty" ng-model-onblur ng-change="changeValue(child, key, val)"  ng-if="isConfig(key, child)">
		<span class="val" ng-if="!isConfig(key, child)">{{ val }}</span>
	</span>
</span>
